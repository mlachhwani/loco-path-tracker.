<!DOCTYPE html>
<html>
<head>
    <title>Sanket 3.0 - Fixed Audit Suite</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --rail-blue: #002f6c; --rail-active: #1a73e8; --violation: #d93025; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; scroll-behavior: smooth; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        section { height: 100vh; width: 100vw; display: flex; flex-direction: column; border-bottom: 2px solid #ccc; position: relative; }
        
        /* PAGE 1: INPUT */
        #input-page { background: #f4f7f9; align-items: center; justify-content: center; }
        .form-card { background: white; padding: 35px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); width: 850px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; border-top: 8px solid var(--rail-blue); }
        .form-card h2 { grid-column: span 3; margin: 0; color: var(--rail-blue); text-align: center; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; color: #555; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        .display-box { background: #eef2f7; padding: 8px; border-radius: 4px; font-size: 12px; color: var(--rail-active); font-weight: bold; min-height: 15px; }
        .btn-audit { grid-column: span 3; background: var(--rail-blue); color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-audit:hover { background: var(--rail-active); }

        /* PAGE 2: MAP */
        #map { flex: 1; z-index: 1; }
        .hud { position: absolute; top: 20px; left: 60px; z-index: 1000; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 8px; min-width: 150px; pointer-events: none; }

        /* PAGE 3: JOURNEY */
        .chart-container { flex: 1; padding: 40px; background: white; }
        
        .nav-dots { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); z-index: 5000; }
        .dot { width: 12px; height: 12px; background: rgba(0,0,0,0.3); border-radius: 50%; margin: 15px; cursor: pointer; display: block; }
    </style>
</head>
<body>

<div class="nav-dots">
    <div class="dot" onclick="window.scrollTo(0,0)"></div>
    <div class="dot" onclick="document.getElementById('map-page').scrollIntoView()"></div>
    <div class="dot" onclick="document.getElementById('journey-page').scrollIntoView()"></div>
</div>

<section id="input-page">
    <div class="form-card">
        <h2>CREW PERFORMANCE AUDIT</h2>
        <div class="input-group">
            <label>CLI ID</label>
            <input type="text" id="cliId" placeholder="Enter CLI ID" oninput="lookup('cli')">
            <div id="cliDisp" class="display-box">-</div>
        </div>
        <div class="input-group">
            <label>LP ID</label>
            <input type="text" id="lpId" oninput="lookup('lp')">
            <div id="lpDisp" class="display-box">-</div>
        </div>
        <div class="input-group">
            <label>ALP ID</label>
            <input type="text" id="alpId" oninput="lookup('alp')">
            <div id="alpDisp" class="display-box">-</div>
        </div>
        <div class="input-group">
            <label>Stock & MPS</label>
            <div style="display:flex; gap:5px;">
                <select id="stockType"><option value="COACHING">Coaching</option><option value="VB">VB</option><option value="GOODS">Goods</option></select>
                <select id="mpsLimit"></select>
            </div>
        </div>
        <div class="input-group">
            <label>From Station</label>
            <select id="fromStn"><option value="">Select</option></select>
        </div>
        <div class="input-group">
            <label>To Station</label>
            <select id="toStn"><option value="">Select</option></select>
        </div>
        <div class="input-group" style="grid-column: span 3;">
            <label>Upload Loco GPS (.csv)</label>
            <input type="file" id="locoFile">
        </div>
        <button class="btn-audit" onclick="processData()">GENERATE AUDIT REPORT</button>
    </div>
</section>

<section id="map-page">
    <div class="hud">
        <div style="font-size:10px; color:orange;">TELEMETRY</div>
        <div id="hud-speed" style="font-size:32px; font-weight:bold;">0 <span style="font-size:14px;">KMPH</span></div>
        <div id="hud-stn" style="font-size:14px;">Loco Data Pending</div>
    </div>
    <div id="map"></div>
</section>

<section id="journey-page">
    <div class="chart-container">
        <h3>Journey Profile & Station Mapping</h3>
        <canvas id="journeyChart"></canvas>
    </div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([21.23, 79.28], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let masters = { cli:[], crew:[], stn:[] };
    let finalData = [];

    window.onload = () => {
        // MPS Dropdown
        const m = document.getElementById('mpsLimit');
        for(let i=40; i<=140; i+=5) m.add(new Option(i + " KMPH", i));
        m.value = 110;

        // Load Masters with flexible naming
        Papa.parse("master/cli_master.csv", { download:true, header:true, complete: r => masters.cli = r.data });
        Papa.parse("master/crew_master.csv", { download:true, header:true, complete: r => masters.crew = r.data });
        Papa.parse("master/station.csv", { download:true, header:true, complete: r => {
            masters.stn = r.data;
            r.data.forEach(s => {
                let lat = s.Start_Lat || s.Lat || s['Start_Lat '];
                let lng = s.Start_Lng || s.Lng || s['Start_Lng '];
                if(lat && lng) {
                    L.circleMarker([lat, lng], {color:'orange', radius:5}).addTo(map).bindTooltip(s.Station_Name);
                    document.getElementById('fromStn').add(new Option(s.Station_Name, s.Station_Name));
                    document.getElementById('toStn').add(new Option(s.Station_Name, s.Station_Name));
                }
            });
        }});
    };

    function lookup(type) {
        const id = document.getElementById(type+'Id').value.toUpperCase();
        if(type === 'cli') {
            const f = masters.cli.find(x => x.CLI_ID === id);
            document.getElementById('cliDisp').innerText = f ? f.CLI_NAME : "-";
        } else {
            const f = masters.crew.find(x => x.CREW_ID === id);
            document.getElementById(type+'Disp').innerText = f ? f.CREW_NAME : "-";
        }
    }

    function processData() {
        const file = document.getElementById('locoFile').files[0];
        if(!file) return alert("Pehle file select karein!");

        Papa.parse(file, {
            header: true, dynamicTyping: true, skipEmptyLines: true,
            complete: function(results) {
                finalData = results.data.filter(d => d.Latitude || d.lat);
                if(finalData.length > 0) {
                    document.getElementById('map-page').scrollIntoView();
                    renderMap();
                    renderJourney();
                } else {
                    alert("File mein Latitude/Speed data nahi mila!");
                }
            }
        });
    }

    function renderMap() {
        const coords = finalData.map(p => [p.Latitude || p.lat, p.Longitude || p.lng]);
        L.polyline(coords, {color: 'blue', weight: 4}).addTo(map);
        map.fitBounds(coords);

        // Interaction logic
        map.on('mousemove', e => {
            // Pick any point from data for HUD demo
            let p = finalData[Math.floor(finalData.length / 2)]; 
            document.getElementById('hud-speed').innerHTML = p.Speed + " <span style='font-size:14px;'>KMPH</span>";
            document.getElementById('hud-stn').innerText = p['last/cur stationCode'] || "Section Running";
        });
    }

    function renderJourney() {
        const ctx = document.getElementById('journeyChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: finalData.map((_, i) => i),
                datasets: [{
                    label: 'Actual Speed',
                    data: finalData.map(d => d.Speed),
                    borderColor: '#1a73e8',
                    pointRadius: 0,
                    borderWidth: 2
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>
