<!DOCTYPE html>
<html>
<head>
    <title>SECR SMART AUDIT - M. LACHHWANI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial; background: #f0f2f5; }
        .header { background: #002f6c; color: white; padding: 12px; text-align: center; font-size: 18px; font-weight: bold; }
        #panel { max-width: 900px; margin: 15px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #map { height: 750px; width: 98%; margin: 10px auto; border-radius: 8px; display: none; border: 2px solid #002f6c; }
        .row { display: flex; gap: 15px; margin-bottom: 12px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #002f6c; font-size: 14px; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-weight: bold; }
        .btn-run { width: 100%; padding: 15px; background: #28a745; color: white; border: none; font-size: 18px; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div class="header">SECR SMART SAFETY AUDIT - DYNAMIC FILTERING</div>

<div id="panel">
    <div class="row">
        <div style="flex:1;"><label>From Station:</label><select id="s_from"></select></div>
        <div style="flex:1;"><label>To Station:</label><select id="s_to"></select></div>
    </div>
    <div class="row">
        <div style="flex:1;"><label>Upload RTIS CSV (22935.csv):</label><input type="file" id="rtis_csv" accept=".csv"></div>
    </div>
    <button class="btn-run" onclick="runSmartAudit()">GENERATE FILTERED AUDIT</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let master = { stns: [], sigs: [] }, rtisPoints = [];

    function toDec(val) {
        if (!val || isNaN(val)) return null;
        let d = Math.floor(val / 100), m = val % 100;
        return d + (m / 60);
    }

    // Distance calculation for signal filtering (in KM)
    function getDist(lat1, lon1, lat2, lon2) {
        let R = 6371;
        let dLat = (lat2-lat1)*Math.PI/180;
        let dLon = (lon2-lon1)*Math.PI/180;
        let a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    window.onload = function() {
        const t = Date.now();
        Papa.parse("master/station.csv?v="+t, {download:true, header:true, complete: r => {
            master.stns = r.data;
            let h = r.data.map(s => `<option value="${s.Station_Name}">${s.Station_Name}</option>`).join('');
            document.getElementById('s_from').innerHTML = h; document.getElementById('s_to').innerHTML = h;
        }});

        const configs = [
            {f:'up_signals.csv', c:'green', t:'UP'}, {f:'dn_signals.csv', c:'blue', t:'DN'},
            {f:'up_mid_signals.csv', c:'purple', t:'UP-M'}, {f:'dn_mid_signals.csv', c:'red', t:'DN-M'}
        ];
        configs.forEach(cfg => {
            Papa.parse("master/"+cfg.f+"?v="+t, {download:true, header:true, complete: r => {
                r.data.forEach(s => { s.clr = cfg.c; s.type = cfg.t; master.sigs.push(s); });
            }});
        });
    };

    function runSmartAudit() {
        const file = document.getElementById('rtis_csv').files[0];
        const fromStn = document.getElementById('s_from').value;
        const toStn = document.getElementById('s_to').value;

        if(!file) return alert("Select RTIS File!");
        document.getElementById('panel').style.display='none';
        document.getElementById('map').style.display='block';

        const map = L.map('map').setView([21.15, 79.12], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        Papa.parse(file, {header:true, skipEmptyLines:true, complete: function(res) {
            let fullPath = [], solidPath = [], dashedPathBefore = [], dashedPathAfter = [];
            let stnFrom = master.stns.find(s => s.Station_Name === fromStn);
            let stnTo = master.stns.find(s => s.Station_Name === toStn);

            let fLat = toDec(parseFloat(stnFrom['Start_Lat '])), fLon = toDec(parseFloat(stnFrom['Start_Lng']));
            let tLat = toDec(parseFloat(stnTo['Start_Lat '])), tLon = toDec(parseFloat(stnTo['Start_Lng']));

            // Direction Logic: If Longitude increases, it's DN (Eastbound)
            let direction = (tLon > fLon) ? "DN" : "UP";

            res.data.forEach(row => {
                let lat = parseFloat(row.Latitude), lng = parseFloat(row.Longitude);
                if(!isNaN(lat)) {
                    let pt = [lat, lng];
                    fullPath.push(pt);
                    rtisPoints.push({lat, lng, spd: parseFloat(row.Speed)});

                    // Filter Path Logic
                    let distFromStart = getDist(lat, lng, fLat, fLon);
                    let distFromEnd = getDist(lat, lng, tLat, tLon);
                    
                    if (getDist(lat, lng, fLat, fLon) < 0.5 || (solidPath.length > 0 && getDist(lat, lng, tLat, tLon) > 0.5)) {
                        solidPath.push(pt);
                    } else if (solidPath.length === 0) {
                        dashedPathBefore.push(pt);
                    } else {
                        dashedPathAfter.push(pt);
                    }
                }
            });

            // Drawing Paths (Weight 4 as requested)
            L.polyline(dashedPathBefore, {color: 'black', weight: 4, dashArray: '5, 10', opacity: 0.5}).addTo(map);
            L.polyline(solidPath, {color: 'black', weight: 4, opacity: 1}).addTo(map);
            L.polyline(dashedPathAfter, {color: 'black', weight: 4, dashArray: '5, 10', opacity: 0.5}).addTo(map);

            // Filter Signals: Only correct direction AND within 1km of path
            master.sigs.forEach(sig => {
                if (sig.type.includes(direction)) {
                    let sLat = toDec(parseFloat(sig.Lat)), sLng = toDec(parseFloat(sig.Lng));
                    let isNearPath = fullPath.some(p => getDist(sLat, sLng, p[0], p[1]) < 1.0);
                    
                    if (isNearPath) {
                        L.circleMarker([sLat, sLng], {radius: 5, color: sig.clr, fillOpacity: 1}).addTo(map)
                         .bindTooltip(sig.type + ": " + sig.SIGNAL_NAME);
                    }
                }
            });

            // Plot relevant Stations
            [stnFrom, stnTo].forEach(s => {
                let lat = toDec(parseFloat(s['Start_Lat '])), lng = toDec(parseFloat(s['Start_Lng']));
                L.marker([lat, lng], {icon: L.divIcon({className:'stn-label', html: s.Station_Name, iconSize:[40,15]})}).addTo(map);
            });

            map.fitBounds(solidPath.length > 0 ? solidPath : fullPath);
        }});
    }
</script>
</body>
</html>
