<!DOCTYPE html>
<html>
<head>
    <title>SECR SAFETY AUDIT - MASTER</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial; background: #f0f2f5; }
        .header { background: #002f6c; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; border-bottom: 5px solid #d93025; }
        #input-panel { max-width: 850px; margin: 20px auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
        #map { height: 750px; width: 98%; margin: 10px auto; border: 3px solid #002f6c; display: none; border-radius: 10px; }
        .row { display: flex; gap: 20px; margin-bottom: 15px; }
        .card { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #002f6c; }
        select, input { width: 100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 14px; font-weight: bold; }
        .btn-go { width: 100%; padding: 18px; background: #28a745; color: white; border: none; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 10px; }
        .stn-label { background: orange; border: 1px solid black; padding: 2px 5px; font-size: 10px; font-weight: bold; white-space: nowrap; }
    </style>
</head>
<body>

<div class="header">SECR SAFETY AUDIT (FINAL REPAIRED) - M. LACHHWANI</div>

<div id="input-panel">
    <div class="row">
        <div style="flex:1;"><label>Train No:</label><input type="text" id="t_no" value="22935"></div>
        <div style="flex:1;"><label>Date:</label><input type="date" id="j_date"></div>
    </div>
    <div class="row">
        <div style="flex:1;"><label>From:</label><select id="s_from"></select></div>
        <div style="flex:1;"><label>To:</label><select id="s_to"></select></div>
    </div>
    <div class="row">
        <div class="card">
            <label>Crew ID Search (LP/ALP/CLI):</label>
            <input type="text" id="c_id" placeholder="Enter ID" oninput="findCrew()">
            <div style="margin-top:10px; color: #d93025; font-weight: bold;">Name: <span id="c_name">-</span></div>
        </div>
    </div>
    <div style="background:#fff3cd; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #ffeeba;">
        <label><b>Select RTIS File (22935.csv):</b></label>
        <input type="file" id="rtis_csv" accept=".csv">
    </div>
    <button class="btn-go" onclick="runAudit()">GENERATE FULL AUDIT MAP</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let stations = [], crews = [], signals = [];
    document.getElementById('j_date').valueAsDate = new Date();

    // 1. Data Loading on Startup
    window.onload = function() {
        const cache = "?v=" + Date.now();
        
        // Load Stations
        Papa.parse("master/station.csv" + cache, {
            download: true, header: true, complete: r => {
                stations = r.data;
                let opt = stations.map(s => `<option value="${s.Station_Name}">${s.Station_Name}</option>`).join('');
                document.getElementById('s_from').innerHTML = opt;
                document.getElementById('s_to').innerHTML = opt;
            }
        });

        // Load Crew Master
        Papa.parse("master/crew_master.csv" + cache, { download: true, header: true, complete: r => { crews = r.data; } });

        // Load 4 Signal Files with your Decided Colors
        const configs = [
            { file: 'master/up_signals.csv', clr: 'green', type: 'UP' },
            { file: 'master/dn_signals.csv', clr: 'blue', type: 'DN' },
            { file: 'master/up_mid_signals.csv', clr: 'purple', type: 'UP-M' },
            { file: 'master/dn_mid_signals.csv', clr: 'red', type: 'DN-M' }
        ];

        configs.forEach(conf => {
            Papa.parse(conf.file + cache, {
                download: true, header: true, complete: r => {
                    r.data.forEach(s => {
                        s.color = conf.clr;
                        s.typeName = conf.type;
                        signals.push(s);
                    });
                }
            });
        });
    };

    function findCrew() {
        let id = document.getElementById('c_id').value.toUpperCase().trim();
        let m = crews.find(c => (c.CREW_ID || c.ID || "").toString().toUpperCase() === id);
        document.getElementById('c_name').innerText = m ? (m.CREW_NAME || m.NAME) : "-";
    }

    function runAudit() {
        const file = document.getElementById('rtis_csv').files[0];
        if(!file) return alert("File select karein!");

        document.getElementById('input-panel').style.display = 'none';
        document.getElementById('map').style.display = 'block';

        const map = L.map('map').setView([21.15, 79.12], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        Papa.parse(file, {
            header: true, skipEmptyLines: true,
            complete: function(res) {
                let pathPoints = [];
                res.data.forEach(row => {
                    // Headers matching your 22935.csv
                    let lat = parseFloat(row.Latitude);
                    let lng = parseFloat(row.Longitude);
                    let spd = parseFloat(row.Speed);

                    if(!isNaN(lat) && !isNaN(lng)) {
                        pathPoints.push([lat, lng]);
                        L.circleMarker([lat, lng], { 
                            radius: 2, 
                            color: spd > 0.05 ? 'blue' : 'red' 
                        }).addTo(map);
                    }
                });

                if(pathPoints.length > 0) {
                    // Moti Black Line
                    L.polyline(pathPoints, {color: 'black', weight: 8, opacity: 1}).addTo(map);
                    map.fitBounds(pathPoints);
                }

                // Plot Stations (No round marking, just orange labels)
                stations.forEach(s => {
                    let slat = parseFloat(s.Start_Lat), slng = parseFloat(s.Start_Lng);
                    if(!isNaN(slat)) {
                        L.marker([slat, slng], {
                            icon: L.divIcon({ className: 'stn-label', html: s.Station_Name, iconSize: [40, 15] })
                        }).addTo(map);
                    }
                });

                // Plot Signals (Green, Blue, Purple, Red Logic)
                signals.forEach(sig => {
                    let silat = parseFloat(sig.LAT || sig.Latitude);
                    let silng = parseFloat(sig.LNG || sig.Longitude);
                    if(!isNaN(silat)) {
                        L.circleMarker([silat, silng], {
                            radius: 6, color: sig.color, fillOpacity: 1, weight: 2
                        }).addTo(map).bindTooltip(sig.typeName + ": " + (sig.SIGNAL_NAME || sig.Signal_Name));
                    }
                });
                setTimeout(() => map.invalidateSize(), 500);
            }
        });
    }
</script>
</body>
</html>
