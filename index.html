<!DOCTYPE html>
<html>
<head>
    <title>SECR AUDIT - STABLE VERSION</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial; display: flex; height: 100vh; }
        #sidebar { width: 300px; background: #002f6c; color: white; padding: 20px; z-index: 1000; }
        #map { flex-grow: 1; }
        .stn-label { background: orange; border: 1px solid black; font-weight: bold; padding: 2px; font-size: 10px; border-radius: 3px; color: black; }
        .speed-tag { background: white; border: 1px solid blue; color: blue; font-size: 9px; font-weight: bold; padding: 1px; border-radius: 2px; }
        select, input, button { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 4px; border: none; font-weight: bold; }
        button { background: #28a745; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div id="sidebar">
    <h3>SECR AUDIT</h3>
    <label>FROM STATION</label><select id="s_from"></select>
    <label>TO STATION</label><select id="s_to"></select>
    <label>RTIS CSV (22935)</label><input type="file" id="csv_file">
    <button onclick="drawMap()">GENERATE MAP</button>
    <div id="msg" style="font-size: 12px; color: yellow;">Status: Ready</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let master = { stns: [], sigs: [] }, rtis = [];

    // Powerful Coordinate Converter
    function conv(v) {
        if(!v) return null;
        let num = parseFloat(v);
        if(isNaN(num)) return null;
        return Math.floor(num/100) + ((num%100)/60);
    }

    // Speed Logic
    function getSpd(lt, lg) {
        if(rtis.length === 0) return "N/A";
        let best = 0.008, s = "0.0";
        for(let p of rtis) {
            let d = Math.sqrt(Math.pow(p.lt-lt, 2) + Math.pow(p.lg-lg, 2));
            if(d < best) { best = d; s = p.spd.toFixed(1); }
        }
        return s;
    }

    window.onload = function() {
        const t = Date.now();
        Papa.parse("master/station.csv?v="+t, {download:true, header:true, complete: r => {
            master.stns = r.data;
            let h = r.data.map(s => `<option value="${s.Station_Name}">${s.Station_Name}</option>`).sort().join('');
            document.getElementById('s_from').innerHTML = h; document.getElementById('s_to').innerHTML = h;
        }});
        const cfgs = [
            {f:'up_signals.csv', c:'green', t:'UP'}, {f:'dn_signals.csv', c:'blue', t:'DN'},
            {f:'up_mid_signals.csv', c:'purple', t:'UP-M'}, {f:'dn_mid_signals.csv', c:'red', t:'DN-M'}
        ];
        cfgs.forEach(cfg => {
            Papa.parse("master/"+cfg.f+"?v="+t, {download:true, header:true, complete: r => {
                r.data.forEach(s => { s.clr = cfg.c; s.type = cfg.t; master.sigs.push(s); });
            }});
        });
    };

    function drawMap() {
        const f = document.getElementById('csv_file').files[0];
        if(!f) return alert("Select File!");

        const map = L.map('map').setView([21.15, 79.12], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        Papa.parse(f, {header:true, skipEmptyLines:true, complete: function(res) {
            rtis = []; let path = [];
            let stnF = master.stns.find(s => s.Station_Name === document.getElementById('s_from').value);
            let stnT = master.stns.find(s => s.Station_Name === document.getElementById('s_to').value);
            
            let dir = (conv(stnT.Start_Lng) > conv(stnF.Start_Lng)) ? "DN" : "UP";

            res.data.forEach(row => {
                let lt = parseFloat(row.Latitude), lg = parseFloat(row.Longitude), sp = parseFloat(row.Speed);
                if(!isNaN(lt) && !isNaN(lg)) {
                    rtis.push({lt, lg, spd: sp});
                    path.push([lt, lg]);
                }
            });

            // 1. Draw Journey Line (Solid Black)
            if(path.length > 0) {
                L.polyline(path, {color: 'black', weight: 4}).addTo(map);
                map.fitBounds(path);
            }

            // 2. Map Signals (Strict Direction)
            master.sigs.forEach(sig => {
                let sLt = conv(sig.Lat), sLg = conv(sig.Lng);
                if(sLt && sig.type.includes(dir)) {
                    let spd = getSpd(sLt, sLg);
                    L.circleMarker([sLt, sLg], {radius: 6, color: sig.clr, fillOpacity: 1}).addTo(map)
                     .bindTooltip(sig.SIGNAL_NAME + " | Spd: " + spd);
                    
                    if(spd !== "N/A") {
                        L.marker([sLt - 0.0005, sLg], {
                            icon: L.divIcon({className:'speed-tag', html: Math.round(spd), iconSize:[22,12]})
                        }).addTo(map);
                    }
                }
            });

            // 3. Map Stations
            master.stns.forEach(s => {
                let lt = conv(s['Start_Lat ']) || conv(s['Start_Lat']);
                let lg = conv(s['Start_Lng']);
                if(lt && lg) {
                    L.marker([lt, lg], {icon: L.divIcon({className:'stn-label', html: s.Station_Name, iconSize:[45,15]})}).addTo(map);
                }
            });
            
            document.getElementById('msg').innerHTML = "Movement: " + dir + "<br>All Assets Mapped.";
        }});
    }
</script>
</body>
</html>
